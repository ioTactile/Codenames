version: "3.8"
services:
  postgres:
    image: postgres
    container_name: postgres
    restart: always
    ports:
      - 5432:5000
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_container
    restart: always
    ports:
      - 8888:5001
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    volumes:
      - ./pgadmin-data:/var/lib/pgadmin
  backend:
    container_name: backend
    build: ./backend
    ports:
      - 8080:5002
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
  frontend:
    container_name: frontend
    build: ./frontend
    ports:
      - 3000:5003
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
  nginx:
    container_name: nginx
    image: nginx:alpine
    build: ./.nginx
    depends_on:
      - backend
      - frontend
    ports:
      - 80:80
      - 443:443

volumes:
  postgres-data:
  pgadmin-data:
